<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="dangky.css" rel="stylesheet" type="text/css"/>

    <table cellpadding="5px" cellspacing="10px"  >
        
    
        <tr>

        </tr>
        <tr>

            <td><textarea rows="5" class="dulieu"></textarea></td>
        </tr>
        <tr>
            <td>Thành Phố</td>

                <option>----Mời Chọn----</option>

                      <option >Bắc Giang</option>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" onclick="this.value=''" onblur="if(this.value=='') this.value='vd: chinhnguyen@gmail.com'" value="vd: chinhnguyen@gmail.com" >></td>
        </tr>
        <tr>
         <td>Sở thích</td>
            <td><input type="checkbox" name="st" size="20" class="dulieu" value="">Bóng đá &ensp;

        </tr>

        </tr>
        
    </table>
</div>

</form>
</div>

</html>
